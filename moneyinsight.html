                    labels: ['23년 하반기', '24년 상반기', '24년 하반기', '25년 상반기', '25년 하반기', '26년 현재'],
                    datasets: [
                        { label: 'XLF (종합 금융)', data: [100, 108, 115, 112, 125, 138], borderColor: '#1d4ed8', borderWidth: 4, tension: 0.4, pointRadius: 0 },
                        { label: 'KBE (은행 전반)', data: [100, 102, 110, 95, 105, 122], borderColor: '#059669', borderWidth: 2, tension: 0.4, pointRadius: 0 },
                        { label: 'KRE (지역 은행)', data: [100, 95, 105, 80, 98, 118], borderColor: '#d97706', borderWidth: 2, borderDash: [5, 5], tension: 0.4, pointRadius: 0 }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { weight: 'bold', family: "'Noto Sans KR'" } } } },
                    scales: { y: { grid: { borderDash: [2, 4] } }, x: { grid: { display: false } } }
                }
            });
        }

        function switchETFData(ticker) {
            const data = ETF_DETAILS[ticker];
            
            // Highlight Button
            document.querySelectorAll('.etf-btn').forEach(btn => btn.classList.remove('etf-card-active', 'border-blue-600', 'bg-blue-50/50'));
            const activeBtn = document.getElementById(`btn-${ticker}`);
            activeBtn.classList.add('etf-card-active', 'border-blue-600', 'bg-blue-50/50');
            
            // Update Text
            document.getElementById('etf-desc-box').innerText = data.desc;
            const table = document.getElementById('holdings-table');
            table.innerHTML = data.holdings.map(h => `
                <tr class="hover:bg-slate-50 group">
                    <td class="py-4 pr-2 font-bold text-slate-800">${h.name}</td>
                    <td class="py-4 text-slate-400 text-[10px] font-mono">${h.ticker}</td>
                    <td class="py-4 text-right font-black text-blue-700">${h.weight}</td>
                </tr>
            `).join('');

            // Donut Chart
            const ctx = document.getElementById('donutChart').getContext('2d');
            if (donutChart) donutChart.destroy();
            donutChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.sectors.map(s => s.label),
                    datasets: [{
                        data: data.sectors.map(s => s.value),
                        backgroundColor: data.sectors.map((_, i) => {
                            const op = 1 - (i * 0.15);
                            return ticker === 'XLF' ? `rgba(29, 78, 216, ${op})` : 
                                   ticker === 'KBE' ? `rgba(5, 150, 105, ${op})` : `rgba(217, 119, 6, ${op})`;
                        }),
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    cutout: '75%',
                    plugins: { 
                        legend: { position: 'right', labels: { boxWidth: 8, font: { size: 10, family: "'Noto Sans KR'" } } }
                    }
                }
            });
        }
    </script>
