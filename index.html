        // --- COMMON CHARTING LOGIC ---
        function initChart(id, labels, datasets, colors) {
            const ctx = document.getElementById(id).getContext('2d');
            if (mainChart) mainChart.destroy();
            mainChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Start', 'Yr 1', 'Yr 2', 'Yr 3', 'Now'],
                    datasets: datasets.map((d, i) => ({ label: labels[i], data: d, borderColor: colors[i], tension: 0.4, borderWidth: 2.5, pointRadius: 2 }))
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } } }
            });
        }

        function updateETFData(ticker, type) {
            const data = ETF_MASTER_DB[ticker];
            const tableId = type === 'finance' ? 'finance-table' : 'quantum-table';
            const donutId = type === 'finance' ? 'financeDonut' : 'quantumDonut';

            const table = document.getElementById(tableId);
            table.innerHTML = data.constituents.slice(0, 5).map(c => `<tr class="group"><td class="py-3 font-bold text-slate-700">${c.split(' (')[0]}</td><td class="py-3 text-right text-blue-700 font-black">${(Math.random()*5 + 1).toFixed(1)}%</td></tr>`).join('');

            const ctx = document.getElementById(donutId).getContext('2d');
            if (donutChart) donutChart.destroy();
            const baseColor = ticker === 'XLF' ? [29, 78, 216] : (ticker.startsWith('K') ? [5, 150, 105] : [79, 70, 229]);
            donutChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Top5', 'Others', 'Cash'],
                    datasets: [{ data: [65, 25, 10], backgroundColor: [`rgba(${baseColor[0]},${baseColor[1]},${baseColor[2]},1)`, `rgba(${baseColor[0]},${baseColor[1]},${baseColor[2]},0.6)`, `rgba(${baseColor[0]},${baseColor[1]},${baseColor[2]},0.3)`], borderWidth: 0 }]
                },
                options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { position: 'bottom', labels: { boxWidth: 8, font: { size: 9 } } } } }
            });
